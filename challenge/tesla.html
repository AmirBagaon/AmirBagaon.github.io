<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 6</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="level-indicator">Level 6</div>

            <div class="sequence-item question-mark">?</div>
            <div class="sequence-item arrow">&larr;</div>
            <div class="sequence-item">
                <img src="images/sod.png" alt="Image 1" class="sequence-image">
            </div>
            <div class="sequence-item arrow">&larr;</div>
            <div class="sequence-item">
                <img src="images/door.gif" alt="Image 2" class="sequence-image">
            </div>
        </div>
        <input type="text" id="answerInput" placeholder="הכנס את התשובה שלך כאן">
        <button onclick="navigateToAnswer()">Submit</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
