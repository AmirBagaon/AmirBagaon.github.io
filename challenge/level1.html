<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אתגר החידות</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="level-indicator">Level 1</div>
    <div class="container fade-in">
        <h1>יפה מאוד!</h1>
        <p>
            שימו לב לפינה השמאלית למעלה, בה כתוב את מספר השלב.
            זה יעיד על כך שהצלחתם לעבור לשלב הבא.
        </p>
        <p>
            רמת הקושי תעלה בהדרגה בחידות הבאות.
            תזכורת: התשובות מורכבות מאותיות באנגלית בלבד ו/או מספרים, ללא רווחים.
        </p>
        <p>המספרים נעלמו, אז גשו בבקשה לשלב שתיים.</p>
        <input type="text" id="answerInput" placeholder="הכנס את התשובה שלך כאן">
        <button onclick="navigateToAnswer()">Submit</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
